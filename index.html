<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Event Website</title>
    <link rel="stylesheet" href="/css/index-styles.css">
    <style>
        .active {
            display: block;
        }

        .inactive {
            display: none;
        }
    </style>
    <script>
        function switchContent() {
            var content1 = document.getElementById('loginForm');
            var content2 = document.getElementById('registerForm');

            if (content1.classList.contains('active')) {
                content1.classList.remove('active');
                content1.classList.add('inactive');
                content2.classList.remove('inactive');
                content2.classList.add('active');
            } else {
                content2.classList.remove('active');
                content2.classList.add('inactive');
                content1.classList.remove('inactive');
                content1.classList.add('active');
            }
        }
    </script>
</head>

<body>
    <div id="root">
        <div class="container">
            <div class="login-container">
                <h1 class="title">Event Hub</h1>
                <div class="form-group active" id="loginForm">
                    <input id="loginName" class="input" type="text" placeholder="Username">
                    <input id="loginPassword" class="input" type="password" placeholder="Password">
                    <button id="loginButton" class="button" onclick="doLogin();">Login</button>
                    <p class="toggleText">Don't have an account yet? <button class="transparent-button" onclick="switchContent()"
                            style="direction: none;">Register</button>
                    </p>
                    <span id="loginResult"></span>
                </div>
                <div class="form-group inactive" id="registerForm">

                    <select id="UniversitySelectionList" class="input" name="UniversitySelectionList" required>
                        <!-- RSO list will be displayed here -->
                    </select>

                    <input id="registerFirstName" class="input" type="text" placeholder="First Name">
                    <input id="registerLastName" class="input" type="text" placeholder="Last Name">
                    <input id="registerLogin" class="input" type="text" placeholder="Username">
                    <!-- <input class="input" type="text" placeholder="Email"> -->
                    <input id="registerPassword" class="input" type="password" placeholder="Password">
                    <button id="registerButton" class="button" onclick="doRegister();">Register</button>
                    <p class="toggleText">Already have an account? <button class="transparent-button" onclick="switchContent()"
                            style="direction: none;">Login</button></p>
                    <span id="registerResult"></span>
                    <span id="rrrrreg"></span>
                </div>
            </div>
        </div>
    </div>
    <div id="root"></div>
    <script src="./js/scripts.js"></script>
    <script>
        window.onload = listUniversitySelectRegister();
    </script>

</body>

</html>
